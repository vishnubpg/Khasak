      <a-camera 
        position="0 1.6 0" 
        zoom="1" 
        id="camera"
        look-controls="reverseMouseDrag: true"
        wasd-controls
      > 
        <!-- <a-ring 
          radius-outer="0.030" 
          radius-inner="0.005"
          position="0 0 -0.9"
          material="color: gray; shader: flat">
      </a-ring> -->
      <a-cursor fuse="true" timeout="100"></a-cursor>
      </a-camera>

  

      <a-sky 
       src="#scene1BW"
       rotation="0 0 0"
       id="background"
       radius="100"
       >
      </a-sky>

      <!-- Scene1 assets started-->
        <a-image src="#arrow" width="7" height="7" position="-104 -6 0" rotation="0 90 0" id="arrow_image1_1_2" ></a-image>
        <a-image src="#arrow" width="7" height="7" position="-104 -6 -18" rotation="0 90 0" id="arrow_image1_1_3" ></a-image>
        <a-image src="#audio_img" position="-100 27 0" width="5" height="5" id="audio_image1_1" rotation="0 90 0" audiohandler1_1></a-image>

        <a-image src="#audio_img" position="-20 15 100" width="5" height="5" id="audio_image1_4" rotation="0 2 0" audiohandler1_4></a-image>

        <a-entity id="spacial_box1_3" geometry="primitive: box" position="52 -15 -100" spacial_audiohandler1_3></a-entity>
        <a-image src="#audio_img" position="52 -15 -100" width="5" height="5", id="audio_image1_3" rotation="0 -30 90" audiohandler1_3></a-image>

      <!-- Scene1 assets end-->

      <!-- Scene2 assets started-->
        <a-image src="#audio_img" position="53 20 100" width="5" height="5" id="audio_image2_1" rotation="0 0 0" audiohandler2_1></a-image>
        <a-image src="#arrow" width="10" height="10" position="47 25 80" rotation="0 30 30" id="arrow_image2_1" ></a-image>

        <a-image src="#audio_img" position="47 11 -100" width="5" height="5" id="audio_image2_2" rotation="0 -30 0" audiohandler2_2></a-image>
        <a-image src="#arrow" width="10" height="10" position="55 25 -92" rotation="0 0 0" id="arrow_image2_2" ></a-image>

        <a-entity id="spacial_box2_4" geometry="primitive: box" position="-63 73 39" spacial_audiohandler2_4></a-entity>
        <a-image src="#audio_img" position="-100 65 41" width="5" height="5" id="audio_image2_4" rotation="0 -50 0" audiohandler2_4></a-image>

        <a-image src="#audio_img" position="-100 43 -33" width="5" height="5" id="audio_image2_5" rotation="0 60 90" audiohandler2_5></a-image>

      <!-- Scene2 assets started-->

        <a-image src="#audio_img" position="-88 19 55" width="5" height="5" id="audio_image3_4" rotation="0 90 0" audiohandler3_4></a-image>
        <a-image src="#audio_img" position="-88 19 55" width="5" height="5" id="audio_image3_5" rotation="0 90 0" audiohandler3_5></a-image>
